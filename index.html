<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burst Bday Balloons</title>
	<!-- CSS stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,900;1,200;1,300;1,400;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,700&display=swap" rel="stylesheet"> -->
  
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  
</head>
<body>

	<div class="score-block">
		<p>You popped <span class="score">0</span> balloons</p>
	</div>

	<div class="total-shadow">
		<div class="total-block">
			<div class="total-wrapper win">
				<h4>Congratulations!</h4>
				<img src="images/happy.png" alt="Winner">
				<h4>You popped all 100 balloons.</h4>
				<p>You are a champion!</p>
			</div>

			<div class="total-wrapper lose">
				<h4>Oops!</h4>
				<img src="images/sad.png" alt="Loser">
				<h4> Sorry, Kiddo! you only popped <span class="score">0</span> balloons out of 100.</h4>
				<p>Wanna play again?</p>
				<button type="button" class="btn btn-dark btn-lg download-btn restart"><em class="fab"></em> Yes </button>
				<button type="button" class="btn btn-dark btn-lg download-btn cencel"><em class="fab"></em> No </button>
				<!--button class="restart">Yes</button>
				<button class="cencel">No</button-->
			</div>
		</div>
	</div>
	
	<div class="start-game-window">
		<h1>Burst Bday Balloons</h1>
		<h2>Welcome!!</h2>
		<h2>Hey you! ready to start the game?</h2>
		<button type="button" class="btn btn-dark btn-lg download-btn start-game-button"><em class="fab"></em> Start</button>
		<!--button class="start-game-button">Start</button-->
	</div>

	<audio src="sounds/bg-music.mp3" class="bg-music" loop></audio>

	<script src="js/script.js"></script>
</body>
</html>
